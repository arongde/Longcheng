  <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>带有可编辑表格的网页</title>

    <!-- 把下面这段添加样式的代码复制粘贴到这里，也就是<head>标签里面 -->
    <style>
        /* 这里定义表格的样式 */
        #editableTable {
            border-collapse: collapse; /* 合并边框，让表格边框看起来更整齐 */
            width: 100%; /* 设置表格宽度为整个页面宽度的100%，可根据需要调整 */
        }

        /* 定义表格单元格的样式 */
        #editableTable td {
            border: 1px solid black; /* 给每个单元格添加1px的黑色边框 */
            padding: 8px; /* 设置单元格内的填充，让内容看起来更舒适 */
        }
    </style>

</head>

<body>
    <table id="editableTable">
        <tr>
            <td contenteditable="true">单元格1内容</td>
            <td contenteditable="true">单元格2内容</td>
        </tr>
        <tr>
            <td contenteditable="true">单元格3内容</td>
            <td contenteditable="true">单元格4内容</td>
        </tr>
    </table>
</body>

</html>
